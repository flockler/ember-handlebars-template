language: ruby
sudo: false
cache: bundler
rvm:
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.1
before_install:
  - gem update --system # Need for Ruby 2.5.0. https://github.com/travis-ci/travis-ci/issues/8978
  - gem update bundler
env:
  matrix:
    - SPROCKETS_VERSION="~> 3.3.0"
    - SPROCKETS_VERSION="~> 3.7.0"
    - SPROCKETS_VERSION="~> 4.0.0.beta4"
    - EMBER_SOURCE_VERSION="~> 1.13"
    - EMBER_SOURCE_VERSION="~> 2.6"
    - EMBER_SOURCE_VERSION="~> 2.10"
